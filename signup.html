</html>

<body>
    <header>
        <div class=" d-flex justify-content-around align-items-center p-3 mb-2 bg-success text-white" >
          <div class="d-flex justify-content-center align-items-center">
            <img id="logo" src="./images/fast-food-png.jpeg" alt="logo" />
            <h4>Food Munch</h4>
          </div>
          <div>
            <input class="form-control" type="text" placeholder="Search for the product...etc" />
          </div>
        </div>
      </header>
      <nav class="bg-primary bs-emphasis-color p-1" >
          <ul class="d-flex justify-content-evenly" >
              <li class="li"><a class="text-decoration-none text-dark" href="./21day.html"><b>Home</b></a></li>
              <li class="li"><a class="text-decoration-none text-dark" href="./fooditem.html"><b>Food items</b></a></li>
              <li class="li"><a class="text-decoration-none text-dark" href="./login.html"><b>Login</b></a></li>
              <li class="li"><a class="text-decoration-none text-dark" href="./signup.html"><b>Signup</b></a></li>
              <li class="li"><a class="text-decoration-none text-dark" href="./about.html"><b>About us</b></a></li>
              <li class="li"><a class="text-decoration-none text-dark" href="./foodgallery.html"><b>Food Gallery</b></a></li>
          </ul>
      </nav>
    <div class="bgm1">
        <div>
            <h2 class="btn btn-secondary text-white fs-2  p-1 m-54">SIGNUP TO FOOD MUNCH</h2>
        </div>
        <div class="btn btn-info m-2">
            <label for="first name">First name: </label>
            <input id="first name" type="text" placeholder="Enter Your First name" name="name" value="" required />
        </div>
        <div class="btn btn-info m-2">
            <label for="last name">Last name: </label>
            <input id="last name" type="text" placeholder="Enter Your last name" name="name" value="" required />
        </div>
        <div class="btn btn-info m-2 ">
            <label for="Email">Email: </label>
            <input id="Email" type="text" placeholder="Enter Your Email" name="Email" value="" required />
        </div>
        <div class="btn btn-info m-2">
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Create a password" name="password" value="" required />
        </div>
        <div class="btn btn-info m-2">
            <label for="Mobile">Mobile Number: </label>
            <input id="Mobile" type="number" placeholder="Enter Mobile Number" name="password" value="" required />
        </div>
        <div>
            <button class="btn btn-warning m-5">Create a Account</button>
        </div>
    </div>
